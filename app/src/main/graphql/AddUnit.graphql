mutation AddUnit(
    $propertyId: UUID
    $name: String!
    $baths: Int!
    $type: String!
    $price: String!
    $isCaretaker: Boolean
    $location: GpsInput
    $caretaker: CaretakerInput
    $amenities: [UnitAmenityInput!]!
    $bedrooms: [UnitBedroomInput!]!
    $uploads: [UploadImages!]!
){
    addUnit(input: {
        propertyId: $propertyId
        name: $name
        baths: $baths
        type: $type
        price: $price
        isCaretaker: $isCaretaker
        location: $location
        caretaker: $caretaker
        amenities: $amenities
        bedrooms: $bedrooms
        uploads: $uploads
    }) {
        id
    }
}