query GetUser{
    getUser{
        id
        phone
        subscribe_retries
        is_landlord
        properties{
            id
            name
            type
            thumbnail {
                upload
            }
        }
        units {
            id
            name
            type
            thumbnail {
                upload
            }
        }
        first_name
        avatar {
            upload
        }
        last_name
        createdAt
        updatedAt
    }
}