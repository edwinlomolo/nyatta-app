query GetUser{
    getUser{
        id
        phone
        subscribe_retries
        is_landlord
        properties{
            id
            name
        }
        first_name
        tenancy {
            id
            startDate
            user{
                id
                phone
            }
        }
        avatar {
            upload
        }
        last_name
        createdAt
        updatedAt
    }
}