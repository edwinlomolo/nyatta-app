mutation CreateProperty(
    $name: String!
    $type: String!
    $location: GpsInput!
    $thumbnail: String!
    $isCaretaker: Boolean!
    $caretaker: CaretakerInput!
) {
    createProperty(input: {
        name: $name
        location: $location
        thumbnail: $thumbnail
        type: $type
        isCaretaker: $isCaretaker
        caretaker: $caretaker
    }) {
        id
    }
}