mutation CreateProperty(
    $name: String!
    $type: String!
    $lat: Float!
    $lng: Float!
    $thumbnail: String!
    $isCaretaker: Boolean!
) {
    createProperty(input: {
        name: $name
        location: {lat: $lat, lng: $lng}
        thumbnail: $thumbnail
        type: $type
        isCaretaker: $isCaretaker
    }) {
        id
        name
        location {
            lat
            lng
        }
    }
}