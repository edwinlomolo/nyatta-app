mutation CreateProperty(
    $name: String!
    $type: String!
    $lat: Float!
    $lng: Float!
    $thumbnail: String!
    $isCaretaker: Boolean!
    $caretakerFirstname: String!
    $caretakerLastname: String!
    $caretakerPhone: String!
    $caretakerImage: String!
) {
    createProperty(input: {
        name: $name
        location: {lat: $lat, lng: $lng}
        thumbnail: $thumbnail
        type: $type
        isCaretaker: $isCaretaker
        caretaker: {
            first_name: $caretakerFirstname
            last_name: $caretakerLastname
            phone: $caretakerPhone
            image: $caretakerImage
        }
    }) {
        id
    }
}